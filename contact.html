<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact Form</title>
  </head>
  <body>
    <h1>Contact Me</h1>

    <p>Hello. I welcome all of your feedback, inquiries, suggestions, opinions and complaints.  </p>
    <p></p>
    <form action="">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="userName" placeholder="John Doe" />

      <label for="user-email">Your Email</label>
      <input
        type="email"
        name="userEmail"
        id="user-email"
        placeholder="user@example.com"
      />

      <label for="fone">Your Phone</label>
      <input type="tel" name="userFone" id="fone" placeholder="e.g.: (555)555-5555" />

      <label for="msg">Your Message</label>
      <textarea name="msg" id="msg" cols="30" rows="10"></textarea>

      <input type="submit" value="Send Message" />
      <input type="reset" value="Clear Form" />

      <label
        >What's this message about?
        <input type="radio" name="subject" value="professional" checked /><span
          >I'd like to hire you!</span
        >
        <input type="radio" name="subject" value="personal" /><span
          >Personal message</span
        >
        <input type="radio" name="subject" value="other" /><span
          >Don't know/something else</span
        >
      </label>

      <input type="checkbox" name="optin" value="trusting" checked />Subscribe
      me to your newsletter!
      <input type="checkbox" name="optout" value="skeptical" disabled />Cheeky
      checkbox...

      <label for="marketing">How did you hear about me?</label>
      <select name="marketing">
        <optgroup label="Online">
          <option value="social">Social Media (FB, Twitter, LinkedIn)</option>
          <option value="github">Online Portfolio (GitHub)</option>
          <option value="search">Search Engine</option>
          <option value="email">Email</option>
        </optgroup>
        <optgroup label="In-Person">
          <option value="networking">We met at a networking event</option>
          <option value="referral">Personal referral</option>
          <option value="random">We met somewhere else</option>
        </optgroup>
        <option value="other">Other</option>
      </select>
      <label for="colpick">Pick Your Color</label>
      <input type="color" name="colorPick" id="colpick">

      <label for="searchengine">Find Something</label>
      <input type="search" name="findSomething" id="searchengine">

      <label for="date">What date are you submitting this form?</label>
      <input type="date" name="todayIs" id="date">
    </form>
  </body>
</html>
